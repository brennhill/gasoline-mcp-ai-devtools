# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"

  # Root npm dependencies (MCP server wrapper)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"

  # Browser extension
  - package-ecosystem: "npm"
    directory: "/extension"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "extension"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"

  # E2E tests
  - package-ecosystem: "npm"
    directory: "/tests/e2e"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "tests"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"

  # Playwright package
  - package-ecosystem: "npm"
    directory: "/packages/gasoline-playwright"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "playwright"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"

  # CI package
  - package-ecosystem: "npm"
    directory: "/packages/gasoline-ci"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "brennhill"
