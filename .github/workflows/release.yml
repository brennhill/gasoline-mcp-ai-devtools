name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  # Step 1: Validate all versions match before doing anything
  validate:
    name: Validate Versions
    uses: ./.github/workflows/validate-versions.yml

  # Step 2: Verify tag matches VERSION file
  verify-tag:
    name: Verify Tag Matches VERSION
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Verify tag matches VERSION file
        id: check
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          FILE_VERSION=$(cat VERSION)

          echo "Tag version: $TAG_VERSION"
          echo "VERSION file: $FILE_VERSION"

          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "âŒ RELEASE BLOCKED: Tag v$TAG_VERSION does not match VERSION file ($FILE_VERSION)"
            echo ""
            echo "To fix:"
            echo "  1. Update VERSION file to $TAG_VERSION"
            echo "  2. Run: node scripts/bump-version.js $TAG_VERSION"
            echo "  3. Commit and push"
            echo "  4. Delete and recreate tag: git tag -d v$TAG_VERSION && git tag v$TAG_VERSION && git push origin v$TAG_VERSION"
            exit 1
          fi

          echo "âœ… Tag matches VERSION file: $TAG_VERSION"
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

  # Step 3: Build and publish
  build-and-release:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: verify-tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Rust (for crx tool)
        uses: dtolnay/rust-toolchain@stable

      - name: Install crx tool
        run: cargo install crx

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build all platform binaries
        run: make build
        env:
          VERSION: ${{ needs.verify-tag.outputs.version }}

      - name: Verify binary version
        run: |
          ./dist/gasoline-linux-x64 --version
          BINARY_VERSION=$(./dist/gasoline-linux-x64 --version 2>&1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          EXPECTED="${{ needs.verify-tag.outputs.version }}"

          if [ "$BINARY_VERSION" != "$EXPECTED" ]; then
            echo "âŒ Binary version mismatch: $BINARY_VERSION (expected $EXPECTED)"
            exit 1
          fi

          echo "âœ… Binary version verified: $BINARY_VERSION"

      - name: Compile TypeScript
        run: make compile-ts

      - name: Build CRX extension
        run: make extension-crx
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Copy binaries to NPM packages
        run: |
          mkdir -p npm/darwin-arm64/bin
          mkdir -p npm/darwin-x64/bin
          mkdir -p npm/linux-arm64/bin
          mkdir -p npm/linux-x64/bin
          mkdir -p npm/win32-x64/bin

          cp dist/gasoline-darwin-arm64 npm/darwin-arm64/bin/gasoline
          cp dist/gasoline-darwin-x64 npm/darwin-x64/bin/gasoline
          cp dist/gasoline-linux-arm64 npm/linux-arm64/bin/gasoline
          cp dist/gasoline-linux-x64 npm/linux-x64/bin/gasoline
          cp dist/gasoline-win32-x64.exe npm/win32-x64/bin/gasoline.exe

      - name: Publish NPM packages
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

          # Publish platform packages first
          for pkg in darwin-arm64 darwin-x64 linux-arm64 linux-x64 win32-x64; do
            echo "Publishing @brennhill/gasoline-$pkg..."
            cd npm/$pkg
            npm publish --access public
            cd ../..
          done

          # Publish main package last
          echo "Publishing gasoline-mcp..."
          cd npm/gasoline-mcp
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build PyPI packages
        run: make pypi-build

      - name: Publish to PyPI
        run: |
          # Publish platform packages first
          for pkg in darwin-arm64 darwin-x64 linux-arm64 linux-x64 win32-x64; do
            echo "Publishing gasoline-mcp-$pkg to PyPI..."
            cd pypi/gasoline-mcp-$pkg
            python -m twine upload dist/*
            cd ../..
          done

          # Publish main package last
          echo "Publishing gasoline-mcp to PyPI..."
          cd pypi/gasoline-mcp
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gasoline-darwin-arm64
            dist/gasoline-darwin-x64
            dist/gasoline-linux-arm64
            dist/gasoline-linux-x64
            dist/gasoline-win32-x64.exe
            dist/gasoline-extension-v${{ steps.get_version.outputs.VERSION }}.crx
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          VERSION="${{ needs.verify-tag.outputs.version }}"
          echo "## ðŸš€ Release v$VERSION Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**npm:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp@$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`@brennhill/gasoline-darwin-arm64@$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`@brennhill/gasoline-darwin-x64@$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`@brennhill/gasoline-linux-arm64@$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`@brennhill/gasoline-linux-x64@$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`@brennhill/gasoline-win32-x64@$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp==$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp-darwin-arm64==$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp-darwin-x64==$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp-linux-arm64==$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp-linux-x64==$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gasoline-mcp-win32-x64==$VERSION\`" >> $GITHUB_STEP_SUMMARY
