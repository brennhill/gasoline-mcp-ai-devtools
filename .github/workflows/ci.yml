name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Vet
        run: go vet ./cmd/dev-console/

      - name: Test (with race detector)
        run: make test-race

      - name: Test coverage gate (95% minimum)
        run: make test-cover

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: run ./cmd/dev-console/

      - name: Build
        run: make build

      - name: Verify zero dependencies
        run: make verify-zero-deps

      - name: Verify stdlib-only imports
        run: make verify-imports

      - name: Binary size gate (15MB max)
        run: |
          SIZE=$(wc -c < dist/gasoline-linux-x64 | tr -d ' ')
          MAX=15000000
          echo "Binary size: ${SIZE} bytes"
          if [ $SIZE -gt $MAX ]; then
            echo "FAIL: Binary size ${SIZE} bytes exceeds ${MAX} byte limit"
            exit 1
          fi
          echo "OK: Binary size within limit"

  javascript:
    name: JavaScript Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Type check
        run: npm run typecheck

      - name: Extension tests
        run: npm run test:ext

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm ci

      - name: Install E2E dependencies
        run: cd e2e-tests && npm ci

      - name: Install Playwright browsers
        run: cd e2e-tests && npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: cd e2e-tests && xvfb-run npx playwright test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-tests/test-results/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Go security scan
        uses: securego/gosec@master
        with:
          args: -exclude=G104,G114,G204,G301,G304,G306 ./cmd/dev-console/

      - name: JS security lint
        run: |
          npx eslint -c eslint.config.js \
            --rule '{"security/detect-eval-with-expression": "error", "security/detect-non-literal-regexp": "error", "security/detect-possible-timing-attacks": "error"}' \
            extension/
