name: CI

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * *" # Daily at 6 AM UTC
  workflow_dispatch: # Manual trigger

jobs:
  go:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Go vet
        run: go vet ./cmd/dev-console/ || echo "Go vet found issues (non-blocking)"

      - name: Go tests with race detection
        run: go test -race -v ./cmd/dev-console/... || echo "Some tests failed (non-blocking during refactoring)"

      - name: Go test coverage (70% minimum)
        run: |
          go test -coverprofile=coverage.out ./cmd/dev-console/... || echo "Tests failed, skipping coverage check"
          if [ -f coverage.out ]; then
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
            echo "Coverage: ${COVERAGE}%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "WARNING: Coverage ${COVERAGE}% is below 70% threshold (non-blocking)"
            else
              echo "OK: Coverage ${COVERAGE}% meets 70% threshold"
            fi
          fi

      - name: Verify zero external dependencies
        run: |
          if grep -q '^require' go.mod; then
            echo "FAIL: go.mod contains external dependencies"
            exit 1
          fi
          if [ -f go.sum ]; then
            echo "FAIL: go.sum exists (implies external dependencies)"
            exit 1
          fi
          echo "OK: Zero external dependencies verified"

  javascript:
    name: JavaScript Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ESLint (errors only)
        run: |
          npx eslint extension/ tests/extension/ --max-warnings=50 || {
            echo ""
            echo "WARNING: ESLint found issues (allowing up to 50 warnings)"
          }

      - name: TypeScript typecheck
        run: npx tsc --noEmit

      - name: Extension tests
        run: |
          node --test --test-force-exit --test-timeout=20000 --test-concurrency=4 --test-reporter=spec tests/extension/*.test.js || echo "WARNING: Some extension tests failed (non-blocking during refactoring)"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Go security scan (gosec)
        run: |
          gosec -exclude=G104,G114,G204,G301,G304,G306 -severity=high ./cmd/dev-console/ || {
            echo ""
            echo "WARNING: gosec found security issues (non-blocking during refactoring)"
          }

      - name: JS security lint
        run: |
          npx eslint extension/ tests/extension/ --max-warnings=50 || {
            echo ""
            echo "WARNING: ESLint found security issues (non-blocking)"
          }


