name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 5.4.0)'
        required: true

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build binaries and publish to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract and validate version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION="$TAG_NAME"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          fi

          # Validate version is strict semver (X.Y.Z)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "ERROR: Invalid version format: $VERSION (expected X.Y.Z)"
            exit 1
          fi

          # Verify version matches VERSION file
          FILE_VERSION=$(cat VERSION)
          if [ "$VERSION" != "$FILE_VERSION" ]; then
            echo "ERROR: Input version $VERSION does not match VERSION file ($FILE_VERSION)"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Build binaries for all platforms
        run: make build
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Copy binaries to npm packages
        run: |
          mkdir -p npm/darwin-arm64/bin
          mkdir -p npm/darwin-x64/bin
          mkdir -p npm/linux-x64/bin
          mkdir -p npm/linux-arm64/bin
          mkdir -p npm/win32-x64/bin

          cp dist/gasoline-darwin-arm64 npm/darwin-arm64/bin/gasoline
          cp dist/gasoline-darwin-x64 npm/darwin-x64/bin/gasoline
          cp dist/gasoline-linux-x64 npm/linux-x64/bin/gasoline
          cp dist/gasoline-linux-arm64 npm/linux-arm64/bin/gasoline
          cp dist/gasoline-win32-x64.exe npm/win32-x64/bin/gasoline.exe

          chmod +x npm/*/bin/*

          echo "✅ Binaries copied to npm packages"
          ls -lh npm/*/bin/

      - name: Publish darwin-arm64
        run: |
          cd npm/darwin-arm64
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish darwin-x64
        run: |
          cd npm/darwin-x64
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish linux-x64
        run: |
          cd npm/linux-x64
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish linux-arm64
        run: |
          cd npm/linux-arm64
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish win32-x64
        run: |
          cd npm/win32-x64
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish gasoline-mcp (main package)
        run: |
          cd npm/gasoline-mcp
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Published v${{ steps.version.outputs.VERSION }} to NPM"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Packages published:"
          echo "  • @brennhill/gasoline-darwin-arm64@${{ steps.version.outputs.VERSION }}"
          echo "  • @brennhill/gasoline-darwin-x64@${{ steps.version.outputs.VERSION }}"
          echo "  • @brennhill/gasoline-linux-x64@${{ steps.version.outputs.VERSION }}"
          echo "  • @brennhill/gasoline-linux-arm64@${{ steps.version.outputs.VERSION }}"
          echo "  • @brennhill/gasoline-win32-x64@${{ steps.version.outputs.VERSION }}"
          echo "  • gasoline-mcp@${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "Install with: npx gasoline-mcp@${{ steps.version.outputs.VERSION }}"
