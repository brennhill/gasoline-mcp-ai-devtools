  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      text-align: center;

      padding: 12px 32px;

      font-weight: 500;

      cursor: pointer;
      transition: opacity 0.15s;
    }

    #grant-btn {
      background: #58a6ff;
      color: #fff;
    }
    #status {
      margin-top: 16px;

  <div class="card">
    <img src="icons/icon-48.png" alt="Gasoline" style="width: 48px; height: 48px; margin-bottom: 16px" />
    <h1>Microphone Access</h1>
