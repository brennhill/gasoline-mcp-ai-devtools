<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="" class="site-logo">
        {{ site.title }}
      </a>
      <nav class="site-nav">
        <a href="{{ '/getting-started/' | relative_url }}">Get Started</a>
        <a href="{{ '/features/' | relative_url }}">Features</a>
        <a href="{{ '/security/' | relative_url }}">Security</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="https://github.com/brennhill/gasoline" class="github-link">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper footer-content">
      <img src="{{ '/assets/images/sparky-relaxed-hammock-1-web.webp' | relative_url }}" alt="Sparky relaxing" class="footer-sparky">
      <p>&copy; {{ 'now' | date: "%Y" }} Gasoline. <em>Pouring fuel on the AI development fire.</em></p>
    </div>
  </footer>
</body>
</html>
