sonar.projectKey=gasoline-mcp
sonar.projectName=Gasoline MCP
sonar.projectVersion=5.8.0
sonar.sources=src,cmd,extension,internal,packages
sonar.exclusions=**/*.bundled.js,**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/*.min.js,tests/**/*test.*,**/*_test.go
sonar.test.inclusions=tests/**/*test.*,**/*_test.go
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.go.coverage.reportPaths=coverage/coverage.out
sonar.qualitygate.wait=true

# Code coverage
sonar.coverage.exclusions=tests/**,**/*test*,**/*_test.go

# Security
sonar.security.hotspots.reportPaths=

# Duplication
sonar.cpd.exclusions=**/vendor/**,**/node_modules/**

# Analysis
sonar.sourceEncoding=UTF-8
sonar.links.homepage=https://github.com/dev-console/dev-console
sonar.links.ci=https://github.com/dev-console/dev-console/actions
sonar.links.scm=https://github.com/dev-console/dev-console

# Rules
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.eslint.reportPaths=eslint-report.json
